module: Order

port: 8090

database:
  provider: postgres
  url:  postgresql://postgres:12@localhost:3002/newdb1234
  models:
    - table: Order
      schema:
        OrderId: Int @id
        ProductId: Int
        Price: Float

kafka: localhost:9092

endpoints: 
  - name: placeorder
    path: /placeorder
    kafka:
      topic: orderid
      type: producer
    method: POST
    table: Order
    json:
        type: object
        properties:
            productid: int
        
    
        
          


  


