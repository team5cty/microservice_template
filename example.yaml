module: example_output_module

database:
  provider: postgres
  url: postgresql://postgres:l@localhost/mydb
  models:
    - table: User
      schema:
        id: Int @id @default(autoincrement())
        username: String @db.varchar(10)
        email: String @db.text
    - table: Random
      schem:
        id: Int @id 

endpoints: 
  - name: Users
    path: /user/{id}
