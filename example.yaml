module: output

database:
  provider: postgres
  url: postgresql://postgres:l@localhost/mydb

endpoints: 
  - name: User
    path: /user/{id}
    method: GET
    schema:
        type: object
        properties:
          id: int
          username: string
          email: string
          password: string

  - name: Users
    path: /users
    method: GET
    schema:
        type: object
        properties:
          username: string
          email: string

  - name: random
    path: /getrandom
    method: GET


