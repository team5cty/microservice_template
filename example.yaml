module: Product

port: 8000

database:
  provider: postgres
  url:  postgresql://postgres:12@localhost:3002/newdb123
  models:
    - table: Products
      schema:
        Productid: Int @id
        Name: String 
        Price: Float

endpoints: 
  - name: AddProduct
    path: /addproduct/
    method: POST
    table: Products
    kafka:
      topic: orderid
      type: consumer
    json:
        type: object
        properties:
            productid: int 
            name: string
            price: float64

          


  


