module: example_output_module

port: 8080

database:
  provider: postgres
  url: postgresql://postgres:l@localhost/newdb123
  models:
    - table: User
      schema:
        dob: String
        Email: String
        Id: Int @id
        Username: String 

endpoints: 
  - name: Users
    path: /users/
    method: GET
    table: User
    json:
        type: list
        properties:
            username: string
            Email: string
          

  - name: User
    path: /users/{Id}
    method: GET
    table: User
    key:
        name: Id
        type: int
    json:
        type: object
        properties:
            Username: string
            Email: string
            Dob: string

  - name: AddUser
    path: /adduser/
    method: POST
    table: User
    json:
        type: object
        properties:
            Id: int
            Email: string
            Username: string
            Dob: string
          


  


