module: example_output_module

port: 8080

database:
  provider: postgres
  url: postgresql://postgres:l@localhost/newdbasf
  models:
    - table: Products
      schema:
        Name: String @id
        Price: Float

endpoints: 
  - name: Products
    path: /products/
    method: GET
    table: Products
    json:
        type: list
        properties:
            name: string
            price: float32
          

  - name: AddProduct
    path: /addproduct/
    method: POST
    table: Products
    json:
        type: object
        properties:
            name: string
            price: float32
          


  


