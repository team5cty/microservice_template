module: Product

port: 8080

database:
  provider: postgres
  url:  postgresql://postgres:12@localhost:3002/newdb123
  models:
    - table: Products
      schema:
        Productid: Int @id
        Name: String 
        Price: Float

endpoints: 
  - name: Products
    path: /products
    method: GET
    table: Products
    json:
        type: list
        properties:
            productid: int
            name: string
            price: float64
     

  - name: AddProduct
    path: /addproduct/
    method: POST
    table: Products
    json:
        type: object
        properties:
            productid: int 
            name: string
            price: float64

          


  


