database:
  provider: postgres
  url: postgresql://postgres:l@localhost/mydb

endpoints: 
  - name: User
    path: /user/{id}
    methods:
      - method: GET
        schema:
            type: object
            properties:
              id: int
              username: string
              email: string
      - method: POST
        schema:
              type: object
              properties:
                id: int
                username: string
                email: string
                password: string

  - name: Users
    path: /users
    methods:
      - method: GET
        schema:
            type: list
            properties:
              username: string
              email: string

  - name: Random 
    path: /getrandomuser
    methods:
      - method: GET


