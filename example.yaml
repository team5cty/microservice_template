module: example_output_module

database:
  provider: postgres
  url: postgresql://postgres:l@localhost:5432/newdb12
  models:
    - table: User
      schema:
        id: Int @id @default(autoincrement())
        username: String 
        email: String 
    - table: Random
      schema:
        id: Int @id 

endpoints: 
  - name: Users
    path: /user/
    method: GET
    table: User
    json:
        type: list
        properties:
          id: int
          username: string
          email: string

  - name: User
    path: /users/{id}
    method: GET
    table: User
    json:
        type: object
        properties:
          id: int
          username: string


  


