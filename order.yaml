module: Order

port: 8090


database:
  provider: postgres
  url:  postgresql://postgres:l@localhost:3000/newdb
  models:
    - table: Order
      schema:
        Productid: Int @id
        

kafka: localhost:9092

endpoints: 
  - name: placeorder
    path: /placeorder
    kafka:
      topic: orderid
      type: producer
    method: POST
    table: Order
    json:
        type: object
        properties:
            productid: int
        
    
        
          


  


